<p>Notes Played: {{ notes() }}</p>

@if(note()) {
<span>
  <p>Note: {{ note()?.note }}</p>
  <p>Octave: {{ note()?.octave }}</p>
</span>
} @else if (chord()) {
<span>
  <p>Chord: {{ chord()?.root?.note }} {{ chord()?.type }}</p>
  <p>Octave: {{ chord()?.rootOctave }}</p>
</span>
}
@else {
  <span>
    <p>Nothing Being Played.</p>
  </span>
}
